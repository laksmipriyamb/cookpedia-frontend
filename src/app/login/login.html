<div class="container background-img">
  <h1 class="text-center pt-5">Login</h1>
  <h5 class="text-center">More than 100 plus Recipes from around the world</h5>
  <div class="d-flex justify-content-center align-items-center pb-5">
    <div class="shadow-lg p-5 my-5 rounded w-25">
      <h3 class="fw-bold text-center"><i class="fa-solid fa-utensils"></i>Cookpedia</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input name="email" formControlName="email" type="text" placeholder="Email" class="form-control my-3">
          @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched){
            <div class="text-danger mb-3">*Invalid Email</div>
          }
          <input name="password" formControlName="password" type="text" placeholder="Password" class="form-control mb-3">
          @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched){
            <div class="text-danger mb-3">*Invalid Password</div>
          }<button type="submit" class="bg-success btn w-100 text-light">Login</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
